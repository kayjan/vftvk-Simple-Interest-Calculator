<html>
    <head>
    <link rel="stylesheet" href="style.css">
	<title>Web App – Simple Interest Calculator</title>
    </head>
    <body>
		<div class="outer-box">
			<h1>Simple Interest Calculator</h1>
			<div class="inner-box">
				<div style="display: table-row">
					<div style="display: table-cell">Amount</div>
					<div style="display: table-cell; width: 50px"></div>
					<div style="display: table-cell">
						<input type="number" id="principal" value="1000000">
					</div>
				</div>
				<div style="display: table-row">
					<div style="display: table-cell">Interest Rate</div>
					<div style="display: table-cell"></div>
					<div style="display: table-cell">
						<input type="range" id="rate" min="1" max="20" step="0.5" value="3.5" onchange="this.nextElementSibling.value = this.value + '%'">
						<output>3.5%</output>
					</div>
				</div>
				<div style="display: table-row">
					<div style="display: table-cell">No. of Years</div>
					<div style="display: table-cell"></div>
					<div style="display: table-cell">
						<select name="years" id="years"></select>
					</div>
				</div>
				<div style="display: table-row">
					<div style="display: table-cell">
						<button onclick="compute()">Compute Interest</button>
					</div>
					<div style="display: table-cell"></div>
					<div style="display: table-cell"></div>
				</div>
			</div>
			<br>
			<div class="inner-box">
				<div style="display: table-row">
					<div style="display: table-cell">
						<div id="result"></span>
					</div>
				</div>
			</div>
			<div class="credit">
			© Everyone Can Get Rich
			</div>
		</div>
		<script src="script.js"></script>
    </body>
</html>
